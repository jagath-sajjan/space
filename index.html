<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mars Trek Web Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        #map {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // Initialize the map
        const map = L.map('map', {
            center: [0, 0],
            zoom: 3,
            crs: L.CRS.EPSG4326
        });

        // NASA Mars Trek WMTS endpoint
        const wmtsEndpoint = 'https://trek.nasa.gov/tiles/Mars/EQ/Viking_MDIM21_ClrMosaic_global_232m/1.0.0/default/default028mm/';

        // Create a custom WMTS layer
        const marsLayer = L.tileLayer(wmtsEndpoint + '{z}/{y}/{x}.png', {
            attribution: 'NASA Mars Trek',
            minZoom: 0,
            maxZoom: 8,
            tms: true
        });

        // Add the layer to the map
        marsLayer.addTo(map);

        // Add a scale control
        L.control.scale().addTo(map);

        // Add a coordinates display
        const coordsDisplay = L.control({position: 'bottomleft'});
        coordsDisplay.onAdd = function(map) {
            const div = L.DomUtil.create('div', 'coords-display');
            div.innerHTML = 'Lat: 0째, Lon: 0째';
            return div;
        };
        coordsDisplay.addTo(map);

        // Update coordinates on mousemove
        map.on('mousemove', function(e) {
            const lat = e.latlng.lat.toFixed(2);
            const lon = e.latlng.lng.toFixed(2);
            document.querySelector('.coords-display').innerHTML = `Lat: ${lat}째, Lon: ${lon}째`;
        });
    </script>
</body>
</html>
