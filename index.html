<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA Earth Imagery Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        #map {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        const map = L.map('map').setView([0, 0], 3);

        const apiKey = 'HJMExqn7Wq9YxlhTuaV65swveM7y1nvvJd8dwbuP';

        L.tileLayer('https://api.nasa.gov/planetary/earth/imagery?api_key=' + apiKey + '&lon={lon}&lat={lat}&dim=0.025&date=2021-02-01', {
            attribution: 'Imagery provided by NASA',
            maxZoom: 8,
            tms: true
        }).addTo(map);

        // Add a scale control
        L.control.scale().addTo(map);

        // Add a coordinates display
        const coordsDisplay = L.control({position: 'bottomleft'});
        coordsDisplay.onAdd = function(map) {
            const div = L.DomUtil.create('div', 'coords-display');
            div.innerHTML = 'Lat: 0째, Lon: 0째';
            return div;
        };
        coordsDisplay.addTo(map);

        // Update coordinates on mousemove
        map.on('mousemove', function(e) {
            const lat = e.latlng.lat.toFixed(2);
            const lon = e.latlng.lng.toFixed(2);
            document.querySelector('.coords-display').innerHTML = `Lat: ${lat}째, Lon: ${lon}째`;
        });
    </script>
</body>
</html>
